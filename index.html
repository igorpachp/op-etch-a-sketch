<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/script.js" defer></script>
    <title>Pixelpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Pixelpad</h1>
    <main>
        <div class="menu">
            <input type="color" id="color-picker"/>
            <button class="brush active">brush</button>
            <button class="eraser">eraser</button>
            <button class="rainbow">rainbow</button>
            <button class="clear">clear</button>
            <button class="resize">resize</button>
            <div>
                <div class="slider-container"><input type="range" min="8" max="100" value="16" class="size-slider" onchange="updateTextOutput(this.value);"/></div>
                <div class="range-output">16 x 16</div>
            </div>
            <button class="trail active">track arrow</button>
            <button class="click">paint on click</button>
        </div>
        <div class="grid-container">
        </div>
    </main>
</body>
</html>
